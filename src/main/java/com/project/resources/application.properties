spring.application.name=gestion
server.port=8080
spring.application.version=v1.0.0
# Configuration de la base de données
spring.datasource.url=jdbc:postgresql://localhost:5432/auchan
spring.datasource.username=postgres
spring.datasource.password=008088

# Configuration Hibernate (JPA)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
# Logging SQL (facultatif pour déboguer)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.web.resources.static-locations=classpath:/static/
springdoc.swagger-ui.path=/docs
springdoc.packagesToExclude=com.project.gestion.utils.exceptions

